<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000; /* or any color you prefer */
        }

        .container {
            text-shadow: 10px 10px 10px #000000;
            background: linear-gradient(to right, #00000088, #ffffff1d);
            color: rgb(198, 198, 198);
            padding-bottom: 10px;
            padding-left: 5px;
        }
    </style>
</head>
s
<body>
    <div class="container">
        <header>
            <h1>{{ subject }}</h1>
        </header>

        <main>
            <p>{{ greeting }}</p>
            <p>{{ message }}</p>

            <p>
                <a href="{{ demo_link }}" style="color: #4da6ff;">
                {{ link_text }}
                </a>
            </p>

            <p>Best regards,<br>
                {{ sender_name }}<br>
                <i>{{ sender_role }}</i>
            </p>
        </main>

        <footer>
            This email was sent from <i>GFG</i>.
        </footer>
    </div>
</body>

</html>
